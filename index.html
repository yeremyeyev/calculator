<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container">
    <div class="display" id="disp"></div>
    <div class="buttons">
        <!-- линия один orin IOS Andre AC НАЧАЛО -->
        <div class="line"> 
  

            <input type="radio"  value = "" name="original" checked  onclick> orig</input>
            <input type="radio"  value = "" name="IOS"  onclick>IOS</input>
            <input type="radio"  value = "" name="Android"  onclick>And</input>
            <input type="button" value="" name="AC"></button>
        </div>
        <!-- линия один orin IOS Andre AC КОНЕЦ -->

        <!-- линия два 7 8 9 / НАЧАЛО -->   
        <div class="line"> 
            <input type="button"  value = "7" name="seven"  OnClick="calc.input.value += '1' "></input>
            <input type="button"  value = "8" name="eight"  onclick></input>
            <input type="button"  value = "9" name="nine"  onclick></input>
            <input type="button" value="/"></button>
        </div>
        <!-- линия два 7 8 9 / КОНЕЦ -->  
        
        <!-- линия три 4 5 6 * НАЧАЛО -->   
        <div class="line">
            <input type="button" value = "4" name="four"  onclick></input>
            <input type="button" value = "5" name="five"  onclick></input>
            <input type="button" value = "6" name="six"  onclick></input>
            <input type="button" value="*" name="umnozit"></button>
        </div>
        <!-- линия три 4 5 6 * конец -->  

        <!-- линия четырк 1 2 3 - начало -->  
        <div class="line">
            <input type="button" value = "1" name="one"  onclick></input>
            <input type="button" value = "2" name="two"  onclick></input>
            <input type="button" value = "3" name="three"  onclick></input>
            <input type="button" value="-" name="minus"></button>
        </div>
        <!-- линия четырк 1 2 3 - конец -->  

        <!-- линия пять 0 :) = + Начало -->   
        <div class="line">
            <input type="button" value = "0" name="zero"  onclick></input>
            <input type="button" value="sile" name="sile" ></input>
            <input type="button" value="=" name="count"></input>
            <input type="button" value="+" name="plus" ></input>
        </div>
         <!-- линия пять 0 :) = + конц -->   
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
