<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container">
    <div class="display" id="disp"></div>
    <div class="buttons">
        <!-- линия один orin IOS Andre AC НАЧАЛО -->
        <div class="line"> 
            <div class="item1"><input type="radio" name="" value=""checked>original</div>
            <div class="item2"><input type="radio" value="">IOS</div>
            <div class="item3"><input type="radio" value="">Android</div>
            <div class="item4"><button type="button" value="">AC</button> </div>
        </div>
        <!-- линия один orin IOS Andre AC КОНЕЦ -->

        <!-- линия два 7 8 9 / НАЧАЛО -->   
        <div class="line"> 
            <button type="button"  data = "7" class="numbers" onclick>7</button>
            <button type="button"  data = "8" class="numbers" onclick>8</button>
            <button type="button"  data = "9" class="numbers" onclick>9</button>
            <button type="button" value="/">/</button>
        </div>
        <!-- линия два 7 8 9 / КОНЕЦ -->  
        
        <!-- линия три 4 5 6 * НАЧАЛО -->   
        <div class="line">
            <button type="button" data = "4" class="numbers" onclick>4</button>
            <button type="button" data = "5" class="numbers" onclick>5</button>
            <button type="button" data = "6" class="numbers" onclick>6</button>
            <button type="button" value="">+</button>
        </div>
        <!-- линия три 4 5 6 * конец -->  

        <!-- линия четырк 1 2 3 - начало -->  
        <div class="line">
            <button type="button" data = "1" class="numbers" onclick>1</button>
            <button type="button" data = "2" class="numbers" onclick>2</button>
            <button type="button" data = "3" class="numbers" onclick>3</button>
            <button type="button" value="">-</button>
        </div>
        <!-- линия четырк 1 2 3 - конец -->  

        <!-- линия пять 0 :) = + Начало -->   
        <div class="line">
            <button type="button" data = "0" class="numbers" onclick>0</button>
            <button type="button" value="" >:)</button>
            <button type="button" value="" >=</button>
            <button type="button" value="" >+</button>
        </div>
         <!-- линия пять 0 :) = + конц -->   
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
